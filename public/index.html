<html>
  <head>
    <title>dinosaurjs</title>
    <style>
      #screen {
        border: 1px solid #d3d3d3;
        width: 800px;
        height: 400px;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        image-rendering: -moz-crisp-edges;
      }
    </style>
  </head>
  <body>
    <!-- <canvas id="screen" width="40" height="20"></canvas> -->
    <script type="module">
      import createGame from './game.js'
      import renderScreen from './render-screen.js' 
      import createKeyboardListener from './keyboard-listener.js'

      const game = createGame({renderScreen})
      const keyboardListener = createKeyboardListener()
      
      keyboardListener.subscribe(game.keyboardInput)

      let canvas = document.createElement("canvas")
      canvas.width = game.state.width
      canvas.height = game.state.height
      canvas.id = "screen"
      document.body.appendChild(canvas);

      const screen = document.getElementById("screen")
      game.draw(screen)
      
      game.addPlayer({playerId: 'player1', x: 1, y: 15})
    </script>
  </body>
</html>
